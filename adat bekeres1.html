<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Kártya Mentés</title>
    <script src="adat bekérés1.js" defer></script>
</head>
<body>

    <form id="dataForm">
        <label>Név: <input type="text" id="name"></label><br>
        <label>Irányítószám: <input type="text" id="zipcode"></label><br>
        <label>Település: <input type="text" id="town"></label><br>
        <label>Utca: <input type="text" id="street"></label><br>
        <label>Szám: <input type="text" id="number"></label><br>
        <button type="button" id="save">Mentés</button>
    </form>

    <div id="card" style="display: none;">
        <p>Név: <span id="cardName"></span></p>
        <p>Irányítószám: <span id="cardZipcode"></span></p>
        <p>Település: <span id="cardTown"></span></p>
        <p>Utca: <span id="cardStreet"></span></p>
        <p>Szám: <span id="cardNumber"></span></p>
    </div>

</body>
</html>
